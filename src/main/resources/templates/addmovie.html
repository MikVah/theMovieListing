<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
<head>
	<title>Movielist</title>
	<meta http-equiv= "Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add new movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="length">Length</label>
			<input type="text" id="length" th:field="*{length}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genre">Genre</label>
			<input type="text" id="genre" th:field="*{genre}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="ratelist">Rating</label>
			 <select id="ratelist" th:field="*{rating.name}" class="form-control">
       			<option th:each="rating: ${ratings}" th:value="${rating.ratingid}" th:text="${rating.name}"></option>
    		</select>
			
			
			
			
			<input type="submit" value="Save"></input>
		
		</form>
	</div>
</body>
</html>
